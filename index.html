<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的个人网站</title>
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide 图标 -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen flex flex-col">
  
  <!-- 顶部导航栏 -->
  <header class="w-full border-b border-gray-700">
    <nav class="container mx-auto flex justify-between items-center py-4 px-6">
      <!-- Logo -->
      <a href="index.html" class="text-2xl font-bold text-indigo-400">Omdia Insight</a>

      <!-- 菜单 -->
      <div class="space-x-6 hidden md:flex">
        <a href="index.html" class="hover:text-indigo-300">首页</a>
        <a href="report.html" class="hover:text-indigo-300">报告分析</a>
        <a href="about.html" class="hover:text-indigo-300">关于我</a>
        <a href="contact.html" class="hover:text-indigo-300">联系</a>
      </div>

      <!-- 移动端菜单按钮 -->
      <button id="menu-btn" class="md:hidden text-gray-300 focus:outline-none">
        <i data-lucide="menu"></i>
      </button>
    </nav>

    <!-- 移动端菜单 -->
    <div id="mobile-menu" class="hidden flex-col space-y-4 bg-gray-800 px-6 py-4 md:hidden">
      <a href="index.html" class="hover:text-indigo-300">首页</a>
      <a href="report.html" class="hover:text-indigo-300">报告分析</a>
      <a href="about.html" class="hover:text-indigo-300">关于我</a>
      <a href="contact.html" class="hover:text-indigo-300">联系</a>
    </div>
  </header>

  <!-- 主体内容 -->
  <main class="flex-1 container mx-auto px-6 py-12">
    <section class="text-center">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">欢迎来到我的个人网站</h1>
      <p class="text-lg md:text-xl text-gray-300 mb-8">
        在这里，我会分享 Omdia 行业报告解读、研究见解与个人思考。
      </p>
      <a href="report.html" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-2xl shadow-lg">
        查看最新报告
      </a>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="border-t border-gray-700 py-6 text-center text-gray-400">
    <p>&copy; 2025 我的个人网站 | 基于 GitHub Pages 构建</p>
  </footer>

  <!-- 启动 Lucide 图标 -->
  <script>
    lucide.createIcons();
    // 移动端菜单逻辑
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
